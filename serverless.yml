service: fifty-thirty-twenty

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-offline-local-authorizers-plugin

custom:
  budgetsTableName: "budgets-${self:provider.stage}"
  budgetItemsTableName: "budget-items-${self:provider.stage}"
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  serverless-offline:
    noPrependStageInUrl: true
    reloadHandler: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - cognito-idp:AdminInitiateAuth
        - cognito-idp:AdminCreateUser
        - cognito-idp:AdminSetUserPassword
      Resource:
        - { "Fn::GetAtt": ["BudgetsDynamoDBTable", "Arn"] }
        - { "Fn::GetAtt": ["BudgetItemsDynamoDBTable", "Arn"] }
        - { "Fn::GetAtt": ["503020UserPool", "Arn"] }
  environment:
    BUDGETS_TABLE: ${self:custom.budgetsTableName}
    BUDGET_ITEMS_TABLE: ${self:custom.budgetItemsTableName}
    user_pool_id: { Ref: 503020UserPool }
    client_id: { Ref: 503020UserPoolClient }

functions:
  login:
    handler: auth/login.handler
    events:
      - http:
          path: /login
          method: post
  userData:
    handler: userData.handler
    events:
      - http: 
          path: /
          method: post
          integration: lambda
          authorizer:
            name: 503020_authorizer
            type: COGNITO_USER_POOLS
            arn: 
              Fn::GetAtt: 
                - 503020UserPool 
                - Arn
            claims:
              - email
          localAuthorizer:
            name: "mylocalAuthProxyFn"
            type: "request"
  budgets:
    handler: userData.handler
    events:
      - http:
          path: /budgets
          method: post
  userBudgets:
    handler: userData.handler
    events:
      - http:
          path: /userBudgets
          method: post


resources:
  Resources:
    BudgetsDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: budgetName
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: budgetName
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1       
        TableName: ${self:custom.budgetsTableName}
    BudgetItemsDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: budgetId
            AttributeType: S
        KeySchema:
          - AttributeName: budgetId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.budgetItemsTableName}
    503020UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:provider.stage}-503020-user-pool
        Schema:
          - Name: email
            Required: true
            Mutable: false
        Policies:
          PasswordPolicy:
            MinimumLength: 6
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
    503020UserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:provider.stage}-503020-user-pool-client
        GenerateSecret: false
        UserPoolId:
          Ref: 503020UserPool
        AccessTokenValidity: 5
        IdTokenValidity: 5
        ExplicitAuthFlows:
          - ADMIN_NO_SRP_AUTH

